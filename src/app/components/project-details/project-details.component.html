<!--================Banner Area =================-->
<section class="banner_area overflow-x-hidden">
  <div class="banner_inner d-flex align-items-center">
    <div class="overlay bg-parallax" data-stellar-ratio="0.9" data-stellar-vertical-offset="0" data-background=""></div>
    <div class="container">
      <div class="banner_content text-center" animateOnScroll>
        <ng-container *ngIf="project else headerPlaceholder">
          <img *ngIf="project.logo else projectTitle" [img-preloader]="project.logo" class="img-fluid project-logo"
            animateOnScroll>
          <ng-template #projectTitle>
            <h2 animateOnScroll>{{ project.title }}</h2>
          </ng-template>
          <div class="page_link">
            <a routerLink="/home">Home</a>
            <a routerLink="/project">Portfolio</a>
            <a animateOnScroll>{{ project.title }}</a>
          </div>
        </ng-container>
        <ng-template #headerPlaceholder>
          <div class="ph-item">
            <div class="ph-col-12">
              <div class="ph-row">
                <div class="ph-col-4 empty"></div>
                <div class="ph-col-4 big">
                </div>
              </div>
            </div>
          </div>
          <div class="page_link">
            <a routerLink="/home">Home</a>
            <a routerLink="/project">Portfolio</a>
          </div>
        </ng-template>
      </div>
    </div>
  </div>
</section>
<!--================End Banner Area =================-->

<!--================Portfolio Details Area =================-->
<section class="portfolio_details_area p_120 overflow-x-hidden">
  <div class="container">
    <div class="portfolio_details_inner">
      <div class="row">
        <div class="col-md-6">
          <div class="left_img">
            <img class="img-fluid" *ngIf="project else imagePlceholder" [img-preloader]="project.showcaseImage"
              [alt]="project.title" animateOnScroll>
            <ng-template #imagePlceholder>
              <div class="ph-item" animateOnScroll>
                <div class="ph-picture" style="height: 400px;"></div>
              </div>
            </ng-template>
          </div>
        </div>
        <div class="col-md-6">
          <div class="portfolio_right_text" *ngIf="project else contentPlaceholder" animateOnScroll>
            <h4>
              {{ project.title }}
              <div class="pull-right" *ngIf="isOnlyOneLink()">
                <a *ngIf="project.github" href="{{ project.github }}" target="_blank"
                  class="btn border-0 btn-lg text-info p-0">
                  <i class="fa fa-github fa-lg"></i></a>
                <a *ngIf="project.websiteLink" href="{{ project.websiteLink }}" target="_blank"
                  class="btn border-0 btn-lg text-info">
                  <i class="fa fa-globe fa-lg"></i></a>
                <a *ngIf="project.androidAppLink" href="{{ project.androidAppLink }}" download
                  class="btn border-0 btn-lg text-info">
                  <i class="fa fa-android fa-lg"></i></a>
              </div>
              <ng-container *ngIf="project.subtitle"><br><small>{{ project.subtitle }}</small></ng-container>
              <br>
              <div *ngIf="!isOnlyOneLink()">
                <a *ngIf="project.github" href="{{ project.github }}" target="_blank"
                  class="btn border-0 btn-lg text-info p-0 mt-1">
                  <i class="fa fa-github fa-lg"></i></a>
                <a *ngIf="project.websiteLink" href="{{ project.websiteLink }}" target="_blank"
                  class="btn border-0 btn-lg text-info p-0 mt-1" [class.ml-3]="project.github">
                  <i class="fa fa-globe fa-lg"></i></a>
                <a *ngIf="project.androidAppLink" href="{{ project.androidAppLink }}" target="_blank"
                  class="btn border-0 btn-lg text-info p-0 mt-1" [class.ml-3]="project.github || project.websiteLink">
                  <i class="fa fa-android fa-lg"></i></a>
              </div>
            </h4>

            <div *ngFor="let detail of project.details">
              <p class="wrapped-text">{{ detail }}</p>
            </div>

            <dl class="row">
              <ng-container *ngIf="getTechnologies().length">
                <dt class="col-sm-4">Technologies</dt>
                <dd class="col-sm-8">
                  {{ getTechnologies().join(', ') }}
                </dd>
              </ng-container>

              <dt class="col-sm-4">Type</dt>
              <dd class="col-sm-8">{{ project.type.join(', ') }}</dd>
            </dl>

          </div>
          <ng-template #contentPlaceholder>
            <div class="ph-item">
              <div class="ph-col-12">
                <div class="portfolio_right_text ph-row" animateOnScroll>
                  <div class="ph-col-4 big"></div>
                  <div class="ph-col-8 empty"></div>
                  <div class="ph-col-6"></div>

                  <br><br>
                  <div class="ph-col-12" *ngFor="let i of [1,2,3,4,5]"></div>
                  <div class="ph-col-8"></div>

                  <br><br>
                  <div class="ph-col-12" *ngFor="let i of [1,2,3]"></div>
                  <div class="ph-col-4"></div>
                </div>
              </div>
            </div>
          </ng-template>

        </div>
      </div>
    </div>
  </div>
</section>
<!--================End Portfolio Details Area =================-->

<!--================Screenshot Area =================-->
<section class="feature_area p_120 overflow-x-hidden" *ngIf="project && project.screenshots.length > 0">
  <div class="container">
    <div class="main_title" animateOnScroll>
      <h2>Screenshots</h2>
      <p>Glimpse of project..</p>
    </div>

    <div class="feature_inner gallary">
      <div class="feature_item" *ngFor="let screenshot of project.screenshots" [class.no-shadow]="screenshot.noShadow"
        animateOnScroll>
        <a [href]="screenshot.image" data-type="image" data-fancybox="screenshots"
          [attr.data-caption]="screenshot.caption">
          <img class="img-fluid" [img-preloader]="screenshot.image" alt="">
        </a>
      </div>
    </div>

  </div>
</section>
<section class="feature_area p_120 overflow-x-hidden" *ngIf="!project">
  <div class="container">
    <div class="main_title" animateOnScroll>
      <h2>Screenshots</h2>
      <p>Glimpse of project..</p>
    </div>

    <div class="row">
      <div class="col-6 col-md-3" *ngFor="let i of [1,2,3,4,5,6,7,8]" animateOnScroll>
        <div class="ph-item">
          <div class="ph-picture"></div>
        </div>
      </div>
    </div>

  </div>
</section>
<!--================End Screenshot Area =================-->
